<!doctype hmtl>
<html>
    <head>
        <meta charset="UTF-8">
        <title>videojuego</title>
        <link rel="Stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="fondo"></div>
            <canvas id="lienzofondo" width="512px" height="512px"></canvas>
            <canvas id="lienzo" width="512px" height="512px"></canvas>
        </div>
        <canvas id="lienzomapa" width="512px" height="512px"></canvas>
        <canvas id="lienzopunto" width="512px" height="512px"></canvas>
        <div id="pantallainicial"> 
            <h1>Título del juego</h1>
            <h2>Subtitulo del juego</h2>
            <h3 id="botonjugar">Jugar</h3>
            <h3 id="botoncreditos">Créditos</h3>
            <h3 id="botoninstrucciones">Instrucciones</h3>
        </div>
        <div id="pantallainicialmedio" style="display:none">  
            <h1>Título del juego</h1>
            <h2>Subtitulo del juego</h2>
            <h3 id="botoncontinuar">Continuar</h3>
            <h3 id="botoncreditos">Créditos</h3>
            <h3 id="botoninstrucciones">Instrucciones</h3>
        </div>
        <div id="pantallanivel" style="display:none">  
            <h1>Estás en en el nivel: </h1>
            <h2 id="dimenivel"></h2>
         </div>
        <script src="lib/jquery-3.6.1.min.js"></script>
        <script src="js/condicionesiniciales.js"></script>
        <script src="js/Npc.js"></script>
        <script src="js/inicio.js"></script>
        <script src="js/bucle.js"></script>
        <script src="js/funciones.js"></script>
        <script>
            $("#botonjugar").click(function(){  // Al hacer click sobre "Jugar"...
                $("#pantallainicial").fadeOut("slow");  // Se desvanece la pantalla inicial
                inicio();   // Se carga el juego
                pausa = false;
            })
            $("#botoncontinuar").click(function(){  // Al hacer click sobre "Continuar"...
                $("#pantallainicialmedio").fadeOut("slow");  // Se desvanece la pantalla inicial
                $("#contenedor").removeClass("difuminado");
                pausa = false;
                bucle();
            })
            setTimeout("dibujaterreno()", 1000);     // Le damos tiempo al programa para que cargue la imagen
        </script>
    </body>
</html>
