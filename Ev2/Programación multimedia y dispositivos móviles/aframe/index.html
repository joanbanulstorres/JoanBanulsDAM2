<!-- Código importado desde la página de A-Frame -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera shadow="type: pcf shadowMapWidth:2048; shadowMapHeight:2048;"></a-entity>   <!-- *NUEVO* - cámara -->
    <a-scene light="defaultLightsEnabled: false">  <!-- *NUEVO* - tipo de sombra -->
      <a-entity light="type: ambient; color: #CCC"></a-entity>  <!-- *NUEVO* - luz ambiente -->
      <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.4;
                   shadowCameraVisible: true;"
                position="-5 3 1.5"></a-entity>   <!-- *NUEVO* - luz y sombra -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" scale="0.5 0.5 0.5" color="#4CC3D9" shadow="cast: true"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="rgb(255,0,0)" shadow="cast: true"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="yellow" shadow="cast: true"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="recieve: true"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
